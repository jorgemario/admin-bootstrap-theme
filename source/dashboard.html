<script src='{{ root_url }}/javascripts/jqplot/plugins/jqplot.barRenderer.min.js'></script>
<script src='{{ root_url }}/javascripts/jqplot/plugins/jqplot.categoryAxisRenderer.min.js'></script>
<script src='{{ root_url }}/javascripts/jqplot/plugins/jqplot.pieRenderer.min.js'></script>
<script type="text/javascript">
  $(document).ready(function(){
    var s1 = [0, 25, 15, 2];
    var s2 = [56, 45, 70, 75];
    var s3 = [0, 0, 25, 25];
    // Can specify a custom tick Array.
    // Ticks should match up one for each y value (category) in the series.
    var ticks = ['Mayo', 'Junio', 'Julio', 'Agosto'];
     
    var plot1 = $.jqplot('chart1', [s1, s2, s3], {
        // The "seriesDefaults" option is an options object that will
        // be applied to all series in the chart.
        seriesDefaults:{
            renderer:$.jqplot.BarRenderer,
            rendererOptions: {fillToZero: true}
        },
        // Custom labels for the series are specified with the "label"
        // option on the series option.  Here a series option object
        // is specified for each series.
        series:[
            {label:'Vacacional'},
            {label:'Platino'},
            {label:'Convenio 1'}
        ],
        // Show the legend and put it outside the grid, but inside the
        // plot container, shrinking the grid to accomodate the legend.
        // A value of "outside" would not shrink the grid and allow
        // the legend to overflow the container.
        legend: {
            show: true,
            placement: 'outsideGrid'
        },
        axes: {
            // Use a category axis on the x axis and use our custom ticks.
            xaxis: {
                renderer: $.jqplot.CategoryAxisRenderer,
                ticks: ticks
            },
            // Pad the y axis just a little so bars can get close to, but
            // not touch, the grid boundaries.  1.2 is the default padding.
            yaxis: {
                pad: 1.05,
                tickOptions: {formatString: '%d'}
            }
        }
    });

    var data = [
      ['Premium', 12],['Vacacional', 9], ['Platino', 14], 
      ['Convenio 1', 7], ['Estudiantil', 9]
    ];
    var plot2 = jQuery.jqplot ('chart2', [data], 
      { 
        seriesDefaults: {
          // Make this a pie chart.
          renderer: jQuery.jqplot.PieRenderer, 
          rendererOptions: {
            // Put data labels on the pie slices.
            // By default, labels show the percentage of the slice.
            showDataLabels: true
          }
        }, 
        legend: { show:true, location: 'e' }
      }
    );
  });
</script>
