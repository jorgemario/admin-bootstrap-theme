<h1 class="page-title">
  <i class="icon-th-list"></i>
  Nuevo Plan
</h1>


<form class="form-horizontal">
  <fieldset>
    <legend>Informacion General</legend>
    <div class="control-group">
      <label class="control-label" for="inputName">Nombre</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Ej: Estudiantil" class="span5">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputName">Descripcion</label>
      <div class="controls">
        <textarea class="span5"></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputName">Restricciones</label>
      <div class="controls">
        <textarea class="span5"></textarea>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputName">Precio</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on">$</span>
          <input class="span2" id="prependedInput" size="16" type="text" placeholder="Ej: 120.000">
        </div>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputName">Permitir Venta Publica</label>
      <div class="controls">
        <input type="checkbox" checked="checked">
      </div>
    </div>

  </fieldset>
  <fieldset>
    <legend>Asistencias</legend>
    <div class="control-group">
      <label class="control-label" for="inputName">Asistencias</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="ej: 10">
        <p class="help-inline">o</p>
        <label class="checkbox inline">
          <input type="checkbox">
          Asistencias Ilimitadas
      </label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputName">Duracion</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Ej: 3" class="span2">
        <select class"inline" class="span2">
          <option>Dias</option>
          <option>Semanas</option>
          <option>Meses</option>
          <option>AÃ±os</option>
        </select>
      </div>
    </div>
  </fieldset>

  <div class="form-actions">
    <button type="submit" class="btn btn-info"><i class="icon-th-list"></i> Crear Plan</button> 
    <button class="btn">Cancelar</button>
  </div>


</form>
